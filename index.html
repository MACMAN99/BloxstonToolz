<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxston Toolz</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        /* Style the header with a blurry background */
        header {
            position: relative;
            height: 350px;
            background-image: url('https://i.ibb.co/GTfYNw1/bgmain.png');
            background-size: cover;
            background-position: top;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Blurry effect on the background */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px) brightness(0.8);
            z-index: 0;
        }

        /* Title image (logo), larger without shadow or hover effects */
        .title-image {
            position: relative;
            z-index: 1;
            width: 550px; /* Increased size */
        }

        /* Style the button container */
        .button-container {
            margin-top: 20px;
        }

        /* Style the text above the buttons */
        .button-text {
            font-size: 24px;
            margin-top: 40px; /* Added more space between header and text */
            margin-bottom: 20px;
            color: #555;
        }

        /* Style the buttons */
        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 40px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.4);
        }

        /* Add some padding for the bottom section */
        .button-container {
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

    <!-- Header with blurry background image -->
    <header>
        <img src="https://i.ibb.co/XWg3p7B/logo.png" alt="Title Image" class="title-image">
    </header>

    <!-- Text above buttons -->
    <div class="button-text">
        Choose your option below.
    </div>

    <!-- Button section -->
    <div class="button-container">
        <button onclick="window.location.href='https://macman99.github.io/BloxstonToolz/InvestigatorGenerator/'">Investigator Will Generator</button>
    </div>

</body>
</html>
